<html>
<body>
<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-theme.min.css" rel="stylesheet">
</head>
<div class="container" ng-app="mainApp">
    <div class="row" ng-controller="MainController as vm">
        <div>
            <div>
                <div class="panel panel-default" ng-repeat="day in vm.days">
                    <div class="panel-heading">
                        {{day.name}} - {{vm.dateOnly(day.date)}} <span ng-show="$index === vm.dayIndex()">[TODAY]</span>
                    </div>

                    <div class="panel-body">
                        <div>Total: {{vm.sum(day.entries)}}</div>
                        <div ng-repeat="entry in day.entries">
                            <form>
                                <input type="text" ng-model="entry.start" ng-disabled="day.running">-<input type="text"
                                                                                                            ng-model="entry.stop"
                                                                                                            ng-disabled="day.running">
                                <a href="" ng-click="vm.deleteEntry(day,$index)">X</a>
                            </form>
                        </div>
                        <div>
                            <button class="btn btn-success" ng-if="!day.running" ng-click="vm.start(day)">Start</button>
                            <button class="btn btn-danger" ng-if="day.running" ng-click="vm.stop(day)">Stop</button>
                            <button class="btn btn-primary" ng-click="vm.save(day)">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button ng-click="vm.prevWeek()">Prev</button>
            <button ng-click="vm.nextWeek()">Next</button>
        </div>
        <h3>Summary</h3>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th ng-repeat="day in vm.days">{{day.name}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="type in vm.types">
                <td>{{type}}</td>
                <td ng-repeat="day in vm.days">{{vm.sum2(day,type)}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="angular.min.js"></script>
<script src="angular-resource.min.js"></script>
<script src="timecard.js"></script>
</html>
