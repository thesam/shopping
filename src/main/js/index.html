<html>
<body>
<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-theme.min.css" rel="stylesheet">
</head>
<div class="container" ng-app="mainApp">
    <div class="row" ng-controller="MainController">
        <div>
            <div>
                <div ng-repeat="day in days">
                    <h3>{{day.name}} - {{dateOnly(day.date)}}</h3>

                    <div ng-show="$index === dayIndex()">[TODAY]</div>

                    <div>Total: {{sum(day.entries)}}</div>
                    <div ng-repeat="entry in day.entries">
                        <form>
                            <input type="text" ng-model="entry.start">-<input type="text" ng-model="entry.stop">
                            <select ng-model="entry.type" ng-options="type for type in types">
                            </select>
                            <a href="" ng-click="deleteEntry(day,$index)">X</a>
                        </form>
                    </div>
                    <div>
                        <button class="btn btn-primary" ng-repeat="type in types" ng-click="newEntry(day,type)">{{type}}
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-ok" ng-click="submit(day)">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button ng-click="prevWeek()">Prev</button>
            <button ng-click="nextWeek()">Next</button>
        </div>
    </div>
</div>
</body>
<script src="angular.min.js"></script>
<script src="angular-resource.min.js"></script>
<script src="timecard.js"></script>
</html>
