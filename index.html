<html>
<div ng-app="mainApp">
    <div ng-controller="MainController">
        <div ng-repeat="day in days">
            {{day.name}}
            <div ng-repeat="entry in day.entries">
                <div>{{entry.start}}-{{entry.stop}}</div>
            </div>
            <button ng-click="newEntry(day)">Add</button>
        </div>
    </div>
</div>
<script src="angular.min.js"></script>
<script src="timecard.js"></script>
</html>
